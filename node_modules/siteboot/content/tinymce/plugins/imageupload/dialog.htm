<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
	<title>Upload an image</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="dialog.js"></script>
	<link href="dialog.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<form class="form-inline" id="upl" name="upl" action="/" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="jbImagesDialog.doUpload();">
		<input type="hidden" name="file_upload" value="1"/>
		<input type="hidden" name="rcpt" value="page.content"/>
		<div id="upload_in_progress" class="upload_infobar"><img src="img/spinner.gif" width="16" height="16" class="spinner">Upload in progress&hellip; <div id="upload_additional_info"></div></div>
		<div id="upload_infobar" class="upload_infobar"></div>	
		
		<p id="upload_form_container">
			<input id="uploader" name="file" type="file" class="jbFileBox" onChange="jbImagesDialog.doUpload();">
		</p>
	</form>

	<iframe id="upload_target" name="upload_target" src="ci/index.php/blank"></iframe>

</body>
</html>
